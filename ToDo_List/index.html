<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Calendario">
            <h1>Data corrente: <span id="current_date"></span></h1>
        </div>
    
        <div class="todo_list">
            <input type="text" name="" id="task" placeholder="Scrivi qui la task...">
            <button id="Aggiungi">Aggiungi</button>
            <ul id="lista_task"></ul>
    
            <h3>Attività da completare: <span id="task_da_completare">0</span></h3>
            <h3>Attività completate: <span id="task_completate">0</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
